version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: drawing-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: drawingdb
      POSTGRES_USER: drawinguser
      POSTGRES_PASSWORD: drawingpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - drawing-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drawinguser -d drawingdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: drawing-app-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@drawingapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - drawing-app-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  drawing-app-network:
    driver: bridge 